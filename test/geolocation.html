<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>geolocation</title>
  <script>
    window.onload=function(){
      let oBtn=document.getElementById('btn');
      oBtn.onclick=function(){
        alert(window.navigator.geolocation)
        if(window.navigator.geolocation){
          navigator.geolocation.getCurrentPosition(function(res){ //getCurrentPosition(成功，失败，参数) 单次
            console.log(res)
          },function(err){
            alert('0')
          },{
            timeout:5*1000
            // enableHighAccuracy //高精度模式 更慢、费电
            // timeout            //超时时间
            // maximumAge         //缓存
          })
        }
      }
    }
  </script>
</head>
<body>
<input type="button" id="btn" value="定位">
</body>
</html>
